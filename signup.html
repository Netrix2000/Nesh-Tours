<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="signup-form">
    <h1>SIGN UP</h1>
    <hr>
    <form action="connect.php" method="post">
    <div class="input">
        <label>First name</label>
        <input type="text" name="firstName" placeholder="First Name">
    </div>
    <div class="input">
        <label>Surname</label>
        <input type="text" name="surname" placeholder="Surname">
    </div>
    <div class="input">
        <label>Username</label>
        <input type="text" name="userName" placeholder="Username" required>
    </div>
    <div class="input">
        <label>Email</label>
        <input type="email" name="email" placeholder="Email Address" required>
    </div>
    <div class="input">
        <label>Mobile</label>
        <input type="number" name="number" placeholder="Phone Contact" required>
    </div>
    <div class="input">
        <label>Address</label>
        <input type="text" name="address" placeholder="Residence">
    </div>
    <div class="input">
        <label>Password</label>
        <input type="password" name="password" placeholder="Password" required>
    </div>
    <div class="input">
        <label>Confirm Password</label>
        <input type="password" name="confirmPassword" placeholder=" Confirm Password" required>
    </div>
    <p class="p1"><span><input type="checkbox"></span>Agree to terms and Conditions of Service</p>
    <button class="btn1">SIGN UP</button>
    <hr>
    <p class="either">OR</p>
    <button class="btn2">LOGIN WITH GOOGLE</button>
    <button class="btn3">FACEBOOK</button>
    <button class="btn4">LINKEDIN</button>
    <p class="p2">Already a member, <a href="login.html">Login</a></p>
    </form>
</div>
</body>
</html>
